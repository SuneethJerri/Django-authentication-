<!-- profile.html -->
{% extends "base.html" %}

{% block content %}
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'base:home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'base:profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'base:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid p-0 bg-image" style="
background-image: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-mount-fuji-free-photo.jpg?w=2210&quality=70');
height: 100vh;
background-size: cover;
background-position: center; 
position: relative;
">
  <div class="container mt-5 mx-auto" style="position: relative; top: 50%; bottom: 50%; transform: translateY(-50%);">
    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Welcome, {{ user.username }}!</h2>
      </div>
      <div class="card-body text-center">
        <p>Email: {{ user.email }}</p>
        <p><a href="{% url 'base:change-username' %}" class="btn btn-primary">Change Username</a></p>
        <p><a href="{% url 'base:change-password' %}" class="btn btn-primary">Change Password</a></p>
      </div>
    </div>
  </div>
  
  </div>
{% endblock %}
