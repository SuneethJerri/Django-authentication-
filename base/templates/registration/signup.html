{% extends "base.html" %}
{% if messages%}
{% for message in messages%}
<div class="alert alert-{{message.tags}}">{{message}}</div>
{% endfor%}
{% endif %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Signup </h3>
<form method="POST">
 {% csrf_token %}
 {{form}}
 <button type="submit">Submit</button>
</form>
<a class="signup-link" href="{% url "base:login" %}">Login</a>
</div>
</div>
{% endblock content %}a
