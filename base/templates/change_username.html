<!-- change_username.html -->
{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Change Username</h2>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'base:change-username' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.new_username.id_for_label }}">New Username</label>
            {{ form.new_username }}
          </div>
          <button type="submit" class="btn btn-primary">Change Username</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
